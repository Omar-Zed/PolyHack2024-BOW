<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covoiturage App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
    <nav>
        <!-- Place your logo here -->
        <a href="#" class="logo">LOGO</a>
        <div class="header-right">
            <a href="#">How it works</a>
            <a href="#">Sign in</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Carpool for the Planet</h1>
        <p>Join 1,000,000+ people who carpool between cities. <strong>Free sign up.</strong></p>
        <button>Download our app</button>
        <button>How it works</button>
    </div>
</header>

<main>
    <section class="sign-up">
        <h2>Sign Up to Share Ride</h2>
        <form id="signupForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="university" placeholder="University" required>
            <input type="text" id="homeAddress" placeholder="Home Address" required>
            <input type="number" id="carSeats" placeholder="Car Seats (if you have a car)" required>
            <button type="submit">Sign Up</button>

        </form>
    </section>
</main>

<script src="js/script.js"></script>

</body>

</html>
