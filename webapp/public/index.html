<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covoiturage App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
    <nav>
        <!-- Place your logo here -->
        <a href="#" class="logo">LOGO</a>
        <div class="header-right">
            <a href="#">How it works</a>
            <a href="sign.html">Sign Up</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Carpool for the Planet</h1>
        <p>Join 1,000,000+ people who carpool in cities. <strong>Free sign up.</strong></p>
        <button>Download our app</button>
        <button>How it works</button>
    </div>
</header>

<main>
    <div class="container">
        <section class="search-ride">
            <h2>Need a ride?</h2>
            <p>Find a ride and carpool anywhere in Canada.</p>
            <input type="text" placeholder="From">
            <input type="text" placeholder="To">
            <input type="text" placeholder="Leaving (optional)">
            <button>Find a ride</button>
        </section>
    </div>

        <section class="log-in">
            <h2>Log in</h2>
            <form id="loginForm">
                <label for="fname">Email:</label><br>
                <input type="text" id="email" name="email" value=""><br>
                <label for="fname">Password:</label><br>
                <input type="text" id="fname" name="password" value=""><br><br>
                <button type="submit">Log In</button>
            </form>
        </section>

</main>

<footer>
        <section class="offer-ride">
            <h2>Driving somewhere?</h2>
            <p>Post empty seats and collect money to cover your driving costs.</p>
            <div class="cities">
                <span>City A</span>
                <span class="car-icon">ðŸš—</span>
                <span>City B</span>
            </div>
            <button>Offer a ride</button>
        </section>
</footer>

<script src="js/script.js"></script>

</body>
