<h1>Users</h1>
<ul id="usersList"></ul>

<h2>Sign Up</h2>
<form id="signupForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="university" placeholder="University" required>
    <input type="text" id="homeAddress" placeholder="Home Address" required>
    <input type="number" id="carSeats" placeholder="Car Seats (if you have a car)" required>


    <button type="submit">Sign Up</button>
</form>
