
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/dashboardstyle.css">
</head>
<body>

<header>
    <!-- Navigation, logo, or user info could go here -->
</header>

<main>


    <div class="container" >
        <h2>User Information</h2>
        <p id="userName"></p>
        <p id="userEmail"></p>
        <button onclick="logout()">Logout</button>

    </div>

    <div class="container" >
        <section id="currentRideRequests">
            <h2>Current Ride Requests</h2>
            <ul id="rideRequestsList">
                <!-- Ride requests will be added here dynamically -->
            </ul>
        </section>

    </div>

    <div class="container search-ride">
        <h2>Request a Ride</h2>
        <form id="rideRequestForm">
            <input type="text" id="fromLocation" placeholder="From" required>
            <input type="text" id="toLocation" placeholder="To" required>
            <input type="datetime-local" id="departureTime" required>
            <input type="number" id="seatsNeeded" placeholder="Seats Needed" required>
            <textarea id="additionalInfo" placeholder="Additional Info"></textarea>
            <button type="submit">Request Ride</button>
        </form>

    </div>
    <!-- Add this below your form in the HTML -->
    <div id="messageContainer"></div>


    <div class="container offer-ride">
        <section >
            <h2>Driving somewhere?</h2>
            <p>Post empty seats and collect money to cover your driving costs.</p>
            <div class="locations">
                <span>Location A</span>
                <span class="car-icon">ðŸš—</span>
                <span>City B</span>
            </div>
            <button>Post a trip</button>
        </section>
    </div>


</main>

<script src="js/dashboard.js"></script>

</body>
</html>
