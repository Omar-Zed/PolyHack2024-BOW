
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/dashboardstyle.css">
</head>
<body>

<header>
    <nav>
        <!-- Place your logo here -->
        <a href="index.html" class="logo"><span class="car-icon">ðŸš—</span></a>
        <div class="header-right">
            <a href="FAQ.html">How it works</a>
            <a href="sign.html">Sign Up</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Carpool for the Planet</h1>
        <p>Join 1,000,000+ people who carpool in cities. <strong>Free sign up.</strong></p>
        <button>Download our app</button>
        <button onclick="redirectToFAQ()">How it works</button>
    </div>
</header>

<main>


    <div class="container" >
        <h2>User Information</h2>
        <p id="userName"></p>
        <p id="userEmail"></p>
        <button onclick="logout()">Logout</button>

    </div>



    <div class="container search-ride">
        <h2>Request a Ride</h2>
        <form id="rideRequestForm">
            <input type="text" id="fromLocation" placeholder="From" required>
            <input type="text" id="toLocation" placeholder="To" required>
            <input type="datetime-local" id="departureTime" required>
            <input type="number" id="seatsNeeded" placeholder="Seats Needed" required>
            <textarea id="additionalInfo" placeholder="Additional Info"></textarea>
            <button type="submit">Request Ride</button>
        </form>

    </div>
    <!-- Add this below your form in the HTML -->
    <div id="messageContainer"></div>


    <div class="container offer-ride">
        <section >
            <h2>Driving somewhere?</h2>
            <p>Post empty seats and collect money to cover your driving costs.</p>
            <div class="locations">
                <span>Location A</span>
                <span class="car-icon">ðŸš—</span>
                <span>City B</span>
            </div>
            <button id="offerRideButton">Offer a Ride</button>
            <div id="rideRequestsList"></div>
            <br>
            <button id="cancelButton" style="display:none;">Cancel</button>


        </section>

    </div>


</main>

<script src="js/dashboard.js"></script>

</body>
</html>
